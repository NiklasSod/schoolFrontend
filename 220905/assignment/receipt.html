<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lexicon Store</title>
  <style>
    .border {
      border: 1px solid black;
    }
    .center {
      text-align: center;
    }
  </style>
</head>
<body>
  <table class="border">
    <tr>
      <th class="border" colspan="2">Name / Description</th>
      <th class="border">Qty.</th>
      <th class="border">Price</th>
      <th class="border center">Cost</th>
    </tr>
    <tr>
      <td class="border" colspan="2">Paperclips</td>
      <td class="border">1000</td>
      <td class="border">0.01</td>
      <td class="border">10.00</td>
    </tr>
    <tr>
      <td class="border" colspan="2">Staples (box)</td>
      <td class="border">100</td>
      <td class="border">1.00</td>
      <td class="border">100.00</td>
    </tr>
    <tr>
      <td class="border center" colspan="4"><b>Subtotal</b></td>
      <td class="border">$110.00</td>
    </tr>
    <tr>
      <td class="border center" colspan="3"><b>Tax</b></td>
      <td class="border">8%</td>
      <td class="border">$8.80</td>
    </tr>
    <tr>
      <td class="border center" colspan="4"><b>Grand Total</b></td>
      <td class="border">$118.80</td>
    </tr>
    <tr>
      <td class="border" colspan="5">&copy; <em>2020 - Lexicon Store</em></td>
    </tr>
  </table>
</body>
</html>
