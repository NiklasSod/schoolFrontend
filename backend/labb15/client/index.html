<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <script defer src="./script.js"></script>
  <title>Todo</title>
</head>
<body>
  <h1>LIST OF TODOS</h1>
  <form action="">
    <div class="form__row">
      <label for="header">Header:</label>
      <input id="headerInput" type="text" required name="header" placeholder="Enter your header">
    </div>
    <div class="form__row">
      <label for="text">Text:</label>
      <input id="textInput" type="text" required name="text" placeholder="Enter your text">
    </div>
    <button id="addTodoBtn" class="addTodoBtn">Add todo</button>
  </form>
  <div id="todosDiv">
  </div>
  <div id="paginationDiv" class="paginationDiv">
  </div>
</body>
</html>
